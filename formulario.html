<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario - All4Sport</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <header><div class="container"><h1 class="logo">All4Sport</h1></div></header>
  <main class="container">
    <h2>Formulario de contacto / suscripción</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label>Nombre:<br /><input type="text" name="nombre" required></label><br>
      <label>Email:<br /><input type="email" name="email" required></label><br>
      <fieldset>
        <legend>¿Interés principal?</legend>
        <label><input type="radio" name="interes" value="futbol" checked> Fútbol</label>
        <label><input type="radio" name="interes" value="running"> Running</label>
      </fieldset>
      <label>¿Qué tallas usas?<br />
        <select name="talla">
          <option value="">Selecciona</option>
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
        </select>
      </label><br>
      <label><input type="checkbox" name="newsletter" checked> Quiero recibir newsletter</label><br>
      <label>Comentario:<br /><textarea name="comentario" rows="4"></textarea></label><br>
      <label>Subir imagen (opcional):<br /><input type="file" name="imagen" accept="image/*"></label><br>
      <button type="submit">Enviar</button>
    </form>
  </main>
  <footer><div class="container">All4Sport &copy; 2025</div></footer>
</body>
</html>
